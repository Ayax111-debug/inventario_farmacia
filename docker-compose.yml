version: '3.8'

services:
  # ----------------------------------------------------------------
  # 1. BASE DE DATOS
  # ----------------------------------------------------------------
  db:
    image: postgres:15
    container_name: farmacia_postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env  # Lee POSTGRES_USER y POSTGRES_PASSWORD de aqu√≠
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ayax -d farma_db"] # Test real con tu usuario
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # 2. BACKEND (Django)
  # ----------------------------------------------------------------
  backend:
    build: ./backend
    container_name: farmacia_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  # ----------------------------------------------------------------
  # 3. FRONTEND (React + Vite)
  # ----------------------------------------------------------------
  frontend:
    build: ./frontend
    container_name: farmacia_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: